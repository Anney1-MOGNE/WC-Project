
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <title>AFRICAN CLOCK</title>
</head>
<title>AFRICAN CLOCK - Anney</title>
</head>
<body>
  <div class="container">
    <h1>AFRICAN 🕛 CLOCK</h1>

    <select id="city">
      <option value="">Select a city..</option>
      <option value="current">My Current Location</option>
        <option value="Africa/Accra">Accra</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Africa/Lagos">Lagos</option>
    </select>

    <div id="cities">
      <div class="city" id="pretoria">
        <div>
          <h2>Pretoria 🏙️</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="luanda">
        <div>
          <h2>Luanda 🌊</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
  </div>
  <footer>
    Coded By <strong>Anney</strong> and is
    <a href="https://github.com/Anney1-MOGNE/WC-Project" target="_blank">outsourced on GitHub</a>
  </footer>
  
 <!-- Load moment.js first -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

<!-- Then moment-timezone -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>

<!-- Then your own script -->
<script src="javascript/index.js"></script>
  </body>

</html>
